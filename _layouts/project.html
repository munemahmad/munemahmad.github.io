layout: default

<div class="project-container" style="display: flex; gap: 20px; align-items: flex-start;">
  
  <!-- Main Content -->
  <div class="main-content" style="flex: 3;">
    <article class="project">
      <h1>{{ page.title }}</h1>
      <p><strong>Duration:</strong> {{ page.duration }}</p>
      <p><strong>Client:</strong> {{ page.client }}</p>
      <p><strong>Sample Size:</strong> {{ page.sample_size }}</p>
      <p><strong>My Role:</strong> {{ page.role }}</p>
      <hr>
      {{ content }}
    </article>
  </div>

  <!-- Sidebar -->
  <aside class="sidebar" style="flex: 1;">
    {% include author-profile.html %}
  </aside>

</div>
